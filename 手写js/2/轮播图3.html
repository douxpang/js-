<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width:500px;
            height:500px
        }
    </style>
</head>
<body>
    <div class = "wrap"></div>
    <script>
        let arr = ['../1/1.jpg','../1/2.jpg']
        let o = document.querySelector('div')
        let index = 0
        function onChange() {
            o.style.background = `url(${arr[index]})`
            index++
            if(index >= arr.length)  index = 0
        }
        setInterval(onChange,1000)
    </script>
</body>
</html>
